<title>rsync</title>
</head><body>Great tool to use instead of SCP. You pick the destination and the source, so you can pull files or push files. <br/>
<br/>
Use rsync with ssh running on a non-standard port:<br/>
rsync -avz -e "ssh -p $portNumber" user@remoteip:/path/to/files/ /local/path/</body></html>
