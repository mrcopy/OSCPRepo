<title>Mounting SMB Shares</title>
</head><body><br/>
mount.cifs utility in Linux is typically used.<br/>
mount.cifs \\\\share_host\\share_name /mnt/dest -o user="username"<br/>
<br/>
Popular arguments are:<br/>
vers=<br/>
sec=<br/>
<br/>
<br/>
If you have errors, look at /var/log/kern.log<br/>
tail -n 5 /var/log/kern.log</body></html>
