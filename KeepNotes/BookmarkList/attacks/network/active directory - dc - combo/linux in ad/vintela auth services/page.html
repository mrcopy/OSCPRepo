</head><body>Proprietary, multi-platform<br/>
Potential attacks<br/>
• Stealing hashes from the file system<br/>
• Stealing hashes and plain text from memory<br/>
• Messing with the IPC<br/>
Notes for the blue team<br/>
• Runs as “daemon” but doesn’t drop real UID 0<br/>
• Has no compile time hardening<br/>
• Has no integration with SELinux<br/>
