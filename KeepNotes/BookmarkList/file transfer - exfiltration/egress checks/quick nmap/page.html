<title>Quick nmap</title>
</head><body>nmap -n -Pn -sS -p- --max-retries 0 --min-rate 1000 &lt;LHOST&gt;<br/>
<br/>
do a quick SYN scan, don't retry. This requires root, but other types of scans shouldn't. <br/>
Use TCPdump to verify what reaches LHOST</body></html>
