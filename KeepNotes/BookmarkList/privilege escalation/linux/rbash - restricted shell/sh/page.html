<title>sh</title>
</head><body>Any shell that is based off of 'sh' may be able to be escaped with: $0<br/>
In sh, command line parameters can be referenced with $0, $1, $2, etc, etc<br/>
$0 would literally execute: /bin/sh and could be a possible escape</body></html>
