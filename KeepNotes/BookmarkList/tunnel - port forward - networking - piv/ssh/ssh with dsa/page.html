<title>SSH With DSA</title>
</head><body>If your &nbsp;DSA keys aren't working (ssh-dss in authorized keys), your version may be too new. <br/>
<br/>
The solution is to add the following line to ~/.ssh/config on every client machine (every machine where you run the SSH client):<br/>
PubkeyAcceptedKeyTypes=+ssh-dss </body></html>
