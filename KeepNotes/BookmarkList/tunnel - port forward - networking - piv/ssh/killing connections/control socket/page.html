<title>Control Socket</title>
</head><body>?<br/>
<br/>
Control SSH socket:<br/>
Edit client configuration:<br/>
&nbsp; &nbsp; echo "ControlPath /tmp/%r@%h:%p" &gt;&gt; /etc/ssh/ssh_config<br/>
&nbsp; &nbsp; echo "ControlMaster auto" &gt;&gt; /etc/ssh/ssh_config<br/>
&nbsp; &nbsp; echo "ControlPersist yes" &gt;&gt; /etc/ssh/ssh_config<br/>
<br/>
Now connect to an existing socket:<br/>
&nbsp; &nbsp; ssh -S /tmp/user@host:port %h<br/>
<br/>
