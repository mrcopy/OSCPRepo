<title>Openssl Connect To Secure Ports</title>
</head><body>Sometimes you want to use netcat to check banners/interact with interesting ports. If those ports are SSL enabled, you can't! Openssl to the rescue:<br/>
<br/>
Connect to IMAPs, but should work for any<br/>
openssl s_client -connect 192.168.1.146:993 -crlf &nbsp;</body></html>
