<title>createEncodedJS</title>
</head><body>#This is a python script that will encode ascii text<br/>
#and return it as ordinal characters<br/>
#Javascript can decode ordinal characters and execute<br/>
<br/>
def createEncodedJS(ascii):<br/>
&nbsp; &nbsp; decimal_string = ""<br/>
&nbsp; &nbsp; for char in ascii:<br/>
&nbsp; &nbsp; &nbsp; &nbsp; decimal_string += str(ord(char)) + ","<br/>
&nbsp; &nbsp; return decimal_string[:-1]<br/>
<br/>
