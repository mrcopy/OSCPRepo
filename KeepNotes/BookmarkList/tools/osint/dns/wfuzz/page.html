<title>Wfuzz</title>
</head><body>Notable because it can be used for non-internet connected brute forcing of subdomains (ie hackthebox or other ctf)<br/>
<br/>
WFUZZ can bruteforce subdomains that you can't resolve by fuzzing the Header (-H)<br/>
wfuzz -w subdomains.txt -u streetfighterclub.htb -H "Host: FUZZ.streetfighterclub.htb"</body></html>
